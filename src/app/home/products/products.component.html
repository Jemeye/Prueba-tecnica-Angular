<div class="dashboard-wraper">
  <div class="header">
    <h4>Productos</h4>
  </div>
</div>

<div class="ScrollBar dashboard-box-wrapper">

  <mat-card class="table-card">
    <mat-card-header class="card-header">
      <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="searchProduct($event)" placeholder="Ej. shoes" #input>
      </mat-form-field>
      <button mat-raised-button (click)="addProduct()"> Agregar Producto </button>
    </mat-card-header>

    <table mat-table [dataSource]="dataSource">
      <!-- Product id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- product title -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- product price -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.price|currency}} </td>
      </ng-container>

      <!-- product description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripción</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- options -->
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element" class="buttons-cell">
          <button mat-icon-button aria-label="expand row">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button aria-label="expand row" (click)="deleteProduct(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
  </mat-paginator>
  </mat-card>
</div>
